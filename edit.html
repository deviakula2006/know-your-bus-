<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile - Know Your Bus</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      height: 100vh;
    }

    /* Overlay */
    .edit-form {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .edit-form .form-content {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.6s ease;
    }

    .edit-form .form-content h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #2b2b2b;
    }

    .edit-form .form-content input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: border-color 0.3s;
    }

    .edit-form .form-content input:focus {
      outline: none;
      border-color: #007bff;
    }

    .edit-form .form-content .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .edit-form .form-content a,
    .edit-form .form-content button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: background 0.3s;
    }

    .edit-form .form-content a.back-btn {
      background-color: #ccc;
      color: #333;
    }

    .edit-form .form-content a.back-btn:hover {
      background-color: #bbb;
    }

    .edit-form .form-content button.save-btn {
      background-color: #007bff;
      color: white;
    }

    .edit-form .form-content button.save-btn:hover {
      background-color: #0056b3;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <!-- Edit Profile Form Overlay -->
  <div class="edit-form">
    <div class="form-content">
      <h2>Edit Your Profile</h2>
      <input type="text" placeholder="Full Name" value="Harika" />
      <input type="email" placeholder="Email" value="harika@xample.com" />
      <input type="text" placeholder="Roll Number" value="24A95A0505" />
      <input type="text" placeholder="Bus Number" value="123" />
      <input type="text" placeholder="Stop Name" value="Green Park" />
      <input type="text" placeholder="Driver Contact" value="9876543210" />
      
      

      <div class="buttons">
        <button class="save-btn" onclick="location.href='profile.html'">Save Changes</button>
      </div>
    </div>
  </div>

</body>
</html>
